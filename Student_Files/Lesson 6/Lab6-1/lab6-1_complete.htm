<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Lab 6-1</title>

<script type="text/Javascript">
<!--

/**********************************************
  The newWindow() function opens a new window 
  using http://www.ciwcertified.com as the URL.
**********************************************/
  
function newWindow() {
  window.open("http://www.ciwcertified.com", "CIWWindow", "toolbar=1,scrollbars=1,location=1,status=1,directories=1,menubar=1,resizable=1,height=300,width=400");
}

//-->
</script>

</head>

<body>

<h3>CIW JavaScript Specialist</h3>
<hr />

<form name="myForm">
<input type="button" value="Open New Window" onClick="newWindow();" />
</form>

</body>
</html>
